services:
  app:
    image: codeberg.org/readeck/readeck:0.21.5@sha256:7abebe109eacffe5ec4d6fa4a0a49780d421a674213b4fecdb54329abda887a3
    container_name: readeck-app
    depends_on:
      db:
        condition: service_healthy
        restart: true
    ports:
      - 9011:8000
    env_file:
      - stack.env
    volumes:
      - data:/readeck
    restart: always
    healthcheck:
      test: ["CMD", "/bin/readeck", "healthcheck", "-config", "config.toml"]
      interval: 30s
      timeout: 2s
      retries: 3

  db:
    image: postgres:17@sha256:6a2fb9aaf22abf4c5aeeeb8fcd12dfb57b7531d8d5196f90cfe0ce3f68c4c13f
    container_name: readeck-db
    env_file:
      - stack.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "readeck", "-d", "readeck"]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 80s

volumes:
  data:
  pg_data:
