services:
  app:
    image: docker.n8n.io/n8nio/n8n:2.10.1@sha256:a0840a580c1d06c8e50ca0c24de7eb5b8354e7971dd62501c752e7e81ed421fe
    container_name: n8n-app
    restart: unless-stopped
    ports:
      - "9001:5678"
    env_file:
      - .env
    volumes:
      - data:/home/node/.n8n
      - files:/files

volumes:
  data:
  files:
