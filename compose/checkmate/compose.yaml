services:
  app:
    image: ghcr.io/bluewave-labs/checkmate-backend-mono:latest@sha256:358b301dc6f97805a177a33e49d764c4dbe5d36457c1826a6550cb08a5802281
    container_name: checkmate-app
    pull_policy: always
    restart: always
    ports:
      - "9009:52345"
    env_file: .env
    depends_on:
      - db

  db:
    image: ghcr.io/bluewave-labs/checkmate-mongo:latest@sha256:03ca4fe2bbff1125f288e3d5e05bded17cc2f9ef0657aafd7d79282c55379b7c
    container_name: checkmate-db
    hostname: mongodb
    restart: always
    command: ["mongod", "--quiet", "--bind_ip_all"]
    volumes:
      - data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

volumes:
  data:
