services:
  app:
    image: docker.n8n.io/n8nio/n8n:2.2.1@sha256:ee59276d9d5c7daa97462830cfae12d71cea55adcad705e1756e0c616fcf26b9
    container_name: n8n-app
    restart: unless-stopped
    ports:
      - "9006:5678"
    env_file:
      - stack.env
    volumes:
      - data:/home/node/.n8n
      - files:/files

volumes:
  data:
  files:
