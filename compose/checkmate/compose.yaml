services:
  app:
    image: ghcr.io/bluewave-labs/checkmate-backend-mono:latest@sha256:4f7aa18b35dfda54918e1cd7fb9ee68337311c06f7f91028e1ca026a3aaa68cf
    container_name: checkmate-app
    pull_policy: always
    restart: always
    ports:
      - "9009:52345"
    env_file: .env
    depends_on:
      - db

  db:
    image: ghcr.io/bluewave-labs/checkmate-mongo:latest@sha256:771a521c13a22b4441f7f1bbc44db8661db104dbcda5c252037cd01e8ad7a37b
    container_name: checkmate-db
    hostname: mongodb
    restart: always
    command: ["mongod", "--quiet", "--bind_ip_all"]
    volumes:
      - data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

volumes:
  data:
