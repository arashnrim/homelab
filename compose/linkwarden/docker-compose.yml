services:
  app:
    container_name: linkwarden-app
    env_file: stack.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
    restart: always
    image: ghcr.io/linkwarden/linkwarden:latest@sha256:1588811d7b7d249d387782bb94c7eb189082b82b542ac1667d2ac3d7e7f70ce6
    ports:
      - 9005:3000
    volumes:
      - data:/data/data
    depends_on:
      - db
      - meilisearch

  db:
    container_name: linkwarden-db
    hostname: postgres
    image: postgres:16-alpine@sha256:23e88eb049fd5d54894d70100df61d38a49ed97909263f79d4ff4c30a5d5fca2
    env_file: stack.env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  meilisearch:
    container_name: linkwarden-meilisearch
    image: getmeili/meilisearch:v1.31.0@sha256:1af40ecce0b3a21f9a4ff14defaa80da602af3d456ef40a81e83e20043e97485
    restart: always
    env_file:
      - stack.env
    volumes:
      - meili_data:/meili_data

volumes:
  data:
  pg_data:
  meili_data:
