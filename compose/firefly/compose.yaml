services:
  app:
    image: fireflyiii/core:version-6.4.9@sha256:5252c462d3c1ed337dc87482c95bc62c25153d2a71ab87aed1c7e67e4a85d850
    hostname: app
    container_name: firefly-app
    restart: always
    volumes:
      - upload:/var/www/html/storage/upload
    env_file: .env
    ports:
      - "9002:8080"
    depends_on:
      - db

  db:
    image: mariadb:11.8.6@sha256:7fcb6109db2ba31b22a5709c1eaf9e84f76c9f1b9b9031ef09f24092f7f207cc
    hostname: db
    container_name: firefly-db
    restart: always
    env_file: .env
    volumes:
      - db:/var/lib/mysql

  # importer:
  #   image: fireflyiii/data-importer:version-1.9.1-cli
  #   hostname: importer
  #   restart: always
  #   container_name: firefly-importer
  #   ports:
  #     - "9003:8080"
  #   depends_on:
  #     - app
  #   env_file: .env

  cron:
    image: alpine:3.23.3@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
    container_name: firefly-cron
    restart: always
    env_file: .env
    command: sh -c "
      apk add tzdata && \
      (ln -fs /usr/share/zoneinfo/$$TZ /etc/localtime || true) && \
      echo \"0 3 * * * wget -qO- http://app:8080/api/v1/cron/$$STATIC_CRON_TOKEN;echo\"
      | crontab - && \
      crond -f -L /dev/stdout"
    depends_on:
      - app

volumes:
  upload:
  db:
